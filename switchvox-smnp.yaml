                Details of the machines load
          triggers:
            - uuid: 7a7cdcf443fb4582b180e4099604efa1
              expression: 'min(/Sangoma Switchvox by SNMP/switchvoxHardwareStatus.svoxLoad, 5m)>{$HARDWARE.LOAD.CRIT}'
